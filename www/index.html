<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane ng-controller="MyController">
        <ion-header-bar class="bar-dark">
            <h1 class="title">SCORE BOARD</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="row">
                </div>
                <div class="row">
                    <div class="col col-50">
                        <button class="button button-assertive button-block" ng-click="btnRedClick(intRedScore)">
                            {{intRedScore}}
                        </button>
                    </div>
                    <div class="col col-50">
                        <button class="button button-positive button-block" ng-click="btnBlueClick(intBlueScore)">
                            {{intBlueScore}}
XXX456
                        </button>
                    </div>
                </div>
            </div>
            <button class="button button-stable button-block" ng-click="btnReset()">
                Reset
            </button>
        </ion-content>
    </ion-pane>
</body>

</html>
